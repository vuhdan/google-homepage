<!DOCTYPE html>
<link href="https://fonts.googleapis.com/css" rel="stylesheet" type="text/css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">


<style>

    nav {
        display:grid;
        grid-template-columns: 1fr 1fr 1fr;
        margin: 20px;
        font-size: 13px;
    }

    .right-links {
        justify-self: end;
    }

    #footer {
        position: absolute;
        bottom: 0;
        display:grid;
        grid-template-columns: 1fr 1fr 1fr;
        width: 98%;
        background-color: #eaecee  ;
        padding: 18px;
        color: gray;
    }

    .middle-footer {
        justify-self: center;
        color: white;
    }

    .right-footer {
        justify-self: end;
    }

    a {
        color: black;
        margin: 6px;
    }

    a:link, a:visited {
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
    }

    .sign-in-button {
        margin: 8px;
        background-color: #3498db ;
        color: white;
        padding: 10px 28px;
        border-radius: 8px;
        font-size: 14px;
    }

    .material-icons {
        display: inline-flex;
        vertical-align: middle;
    }

    #searchbar {
        background-image: url('https://cdn1.iconfinder.com/data/icons/hawcons/32/698627-icon-111-search-512.png');
        background-repeat: no-repeat;
        background-position: left center;
        background-size: 30px;
        border-radius: 20px;
        padding: 8px 72px;
        margin-bottom: 20px;
        margin-top: 16px;
    }

    .inner-middle {
        margin-top: 100px;
        display: inline-flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
    }

    .search-buttons {
        padding: 8px 8px;
        font-size: 14px;
        background-color: #eaecee;
        border: none;
    }


</style>

<html>
    <head>
        <title>Google</title>
    </head>

    <body>
        <nav>
            <div class="left-links">
                <a href="">About</a>

                <a href="">Store</a>
            </div>
            <div class="blank-middle"></div>
            <div class="right-links">
                <a href="">Gmail</a>
                <a href="">Images</a>
                <span class="material-icons">apps</span>
                <button type="button" class="sign-in-button">Sign in</button>
            </div>
        </nav>

        <div class="inner-middle">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo" id="logo" >
        
            <label for="searchbar"></label>
            
            <input type="search" id="searchbar" name="searchbar" size="50">
            
            <div>
                <button type="button" class="search-buttons">Google Search</button>
                <button type="button" class="search-buttons">I'm Feeling Lucky</button>
            </div>
    
            <p>Everyone ages 16 and up can get the COVID-19 vaccine. <a href="">Find a vaccination site near you</a></p>
        </div>

        <footer id="footer">
            <div class="left-footer">
                <a href="">Advertising</a>
                <a href="">Business</a>
                <a href="">How Search works</a>
            </div>
            <div class="middle-footer">
                <a href="">Carbon Neutral since 2007</a>
            </div>
            <div class="right-footer">
                <a href="">Privacy</a>
                <a href="">Terms</a>
                <a href="">Settings</a>
            </div>
            
        </footer>

    </body>

</html>
